<!DOCTYPE html>
<html lang="en">
<head>
    <title>Github Connection</title>
</head>
<body>
    <p>
        Assigned Contributor roles for following repositories:
        <ul>
            {{ range .Repos }}
                <li>
                    <a href="https://github.com/{{ . }}">{{ . }}</a>
                </li>
            {{ end }}
        </ul>
    </p>
</body>
</html>
